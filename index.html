<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/css/main.css" />
    <title>Hello, Cross-Friends!</title>
  </head>
  <body>
    <div class="box-switch" id="boxSW">
      <div id="switch">
        <div class="baut-1"></div>
        <div class="baut-2"></div>
        <div class="baut-3"></div>
        <div class="baut-4"></div>
        <div class="btn">
          <div class="shadow-btn" id="shadowBtn"></div>
          <div id="onPos">
            <div class="on-sign"></div>
          </div>
          <div id="offPos">
            <div class="off-sign"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="box-home">
      <div class="lamp">
        <div class="hanger"></div>
        <div class="fiting"></div>
        <div class="trapezoid"></div>
        <div>
          <img id="bulb" src="res/img/bulb_off.png" alt="" srcset="" />
        </div>
        <div id="lightning">
          <img src="res/img/lightsout.png" alt="" srcset="" />
        </div>
      </div>
      <div class="text-center">
        <div class="txt-box">
          <div id="word1">HELLO,</div>
        </div>
        <div class="txt-box">
          <div id="word2">CROSS-FRIENDS!</div>
        </div>
      </div>
    </div>

    <script src="res/js/app.js"></script>
  </body>
</html>
