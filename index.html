<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/css/main.css" />
    <title>Hello, Cross-Friends!</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="res/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="res/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="res/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="res/img/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="just-bg">
      <div class="overlay"></div>
    </div>
    <div class="box-switch" id="boxSW">
      <div id="switch">
        <div class="baut-1"></div>
        <div class="baut-2"></div>
        <div class="baut-3"></div>
        <div class="baut-4"></div>
        <div class="btn">
          <div class="shadow-btn" id="shadowBtn"></div>
          <div id="onPos">
            <div class="on-sign"></div>
          </div>
          <div id="offPos">
            <div class="off-sign"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="box-home">
      <div class="box-brand" id="brand">
        <img src="res/img/brand_logo.png" alt="" srcset="" />
      </div>
      <div class="lamp">
        <div class="hanger"></div>
        <div class="fiting"></div>
        <div class="trapezoid"></div>
        <div>
          <img id="bulb" src="res/img/bulb_off.png" alt="" srcset="" />
        </div>
        <div id="lightning">
          <img src="res/img/lightsout.png" alt="" srcset="" />
        </div>
      </div>
      <div class="text-center">
        <div class="txt-box">
          <div id="word1">HELLO,</div>
        </div>
        <div class="txt-box">
          <div id="word2">CROSS-FRIENDS!</div>
        </div>
      </div>
      <div class="find-me">
        <div id="subTitle">Find me on :</div>
        <div class="box-icon">
          <a href="#">
            <img class="soc-icon" src="res/img/soc-icon/linkedin.png" alt="" />
          </a>
          <a href="#">
            <img
              class="soc-icon"
              src="res/img/soc-icon/github-sign.png"
              alt=""
            />
          </a>
          <a href="#">
            <img class="soc-icon" src="res/img/soc-icon/instagram.png" alt="" />
          </a>
          <a href="#">
            <img
              class="soc-icon"
              src="res/img/soc-icon/twitter-sign.png"
              alt=""
            />
          </a>
        </div>
      </div>
      <div class="v-menu">
        <div class="menu-list">IT'S ME</div>
        <div class="menu-list">WORKSHOP</div>
        <div class="menu-list">COLLABS!</div>
      </div>
      <div class="container-info"></div>
    </div>

    <script src="res/js/app.js"></script>
  </body>
</html>
